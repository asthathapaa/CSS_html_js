<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form>
            <h2> GET IN TOUCH </h2>
            <input type="text" id="name" placeholder="Enter Your Name" required><br>
            <input type="email" id="email" placeholder="Enter Your Email" required><br>
            <input type="phone" id="phone" placeholder="Enter Your Phone Number" required><br>
            <input type="text" id="coupon" placeholder="Enter Coupen Code" required><br>

            <textarea id="message" rows="4" placeholder="Write Something"></textarea><br>
            <button type="submit">Send</button>
        </form>
    </div>
    <!-- Contact form using HTML and CSS by raju_webdev -->
</body>
</html>
